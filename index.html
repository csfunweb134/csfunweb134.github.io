<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>
      #span1 {font-size: 40px}
      body { background-color: blue}
      table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar a.active {
      background-color: #04AA6D;
    }
     /* üîÅ Animation */
    @keyframes pulse {
      0% { transform: scale(1); background-color: #80deea; }
      50% { transform: scale(1.1); background-color: #4dd0e1; }
      100% { transform: scale(1); background-color: #80deea; }
    }

    .animated-box {
      width: 100px;
      height: 100px;
      margin: auto;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }

    /* üéØ Flexbox Container */
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #b2ebf2;
      padding: 20px;
      gap: 10px;
    }

    .flex-item {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }

    /* üß≠ Float Example */
    .float-container {
      background-color: #f5f5f5;
      padding: 10px;
      overflow: auto;
      margin-top: 30px;
      border: 1px solid #ccc;
    }

    .float-left {
      float: left;
      width: 40%;
      background-color: #aed581;
      padding: 10px;
      margin-right: 10px;
    }

    .float-right {
      float: right;
      width: 50%;
      background-color: #ffcc80;
      padding: 10px;
    }

    </style>
  </head>
  <body>
    <div class="navbar">
    <a href="#home" class="active">Home</a>

    <a href="#about">About</a>
